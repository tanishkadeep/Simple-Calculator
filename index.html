<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9da9caf112.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="display"></div>
        <div class="element" id="C">C</div>
        <div class="element btn">/</div>
        <div class="element btn">*</div>
        <div class="element btn">7</div>
        <div class="element btn">8</div>
        <div class="element btn">9</div>
        <div class="element btn">-</div>
        <div class="element btn">4</div>
        <div class="element btn">5</div>
        <div class="element btn">6</div>
        <div class="element btn" id="plus">+</div>
        <div class="element btn">1</div>
        <div class="element btn">2</div>
        <div class="element btn">3</div>
        <div class="element btn" id="zero">0</div>
        <div class="element btn">.</div>
        <div class="element" id="equal">=</div>
    </div>

    <div id="Tanishka" class="text-style">
        <i class="fa-regular fa-copyright"></i>
        Created by Tanishka Deep |
        <a href="https://github.com/tanishkadeep">

        </a>
        <a href="https://www.linkedin.com/in/tanishka-deep-825170268/">
            <i class="fa-brands fa-linkedin-in"></i>
        </a>
    </div>

    <script src="script.js "></script>
</body>

</html>
